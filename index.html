<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Адміністрація ARKIP RP</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    /* ================= LOADER ================= */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.6s;
    }

    .loader-circle {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(0,255,255,0.3);
      border-top-color: #00eaff;
      border-radius: 50%;
      animation: spin 1.4s linear infinite;
      filter: drop-shadow(0 0 10px #00eaff);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* floating logos */
    .floating-logo {
      position: absolute;
      opacity: 0.08;
      animation: floatRandom linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatRandom {
      from { transform: translateY(110vh); }
      to { transform: translateY(-20vh); }
    }

    /* neon lines */
    .neon-line {
      position: absolute;
      width: 2px;
      height: 130vh;
      background: rgba(0,255,255,0.35);
      filter: blur(2px);
      animation: neonMove 6s linear infinite;
      z-index: 2;
    }

    @keyframes neonMove {
      0% { transform: translateY(-20%); opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { transform: translateY(120%); opacity: 0.2; }
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      text-shadow: 0 0 15px #4cc9f0;
      animation: fadeFromBottom 1s ease-out;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes fadeFromBottom {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: white;
      transition: 0.4s;
      box-shadow: 0 8px 18px rgba(0, 255, 255, 0.4),
                  inset 0 0 25px rgba(0,255,255,0.3);
      margin: auto;
      display: block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff;
    }

    /* modal */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal {
      background: #101726;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px #4cc9f0;
      animation: fadeIn .3s ease;
    }

    .modal img {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px #4cc9f0);
    }

    .modal a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #00eaff;
      background: rgba(0,255,255,0.08);
      border: 1px solid #00eaff;
      transition: .3s;
    }

    .modal a:hover {
      background: #00eaff;
      color: black;
      box-shadow: 0 0 15px #00eaff;
    }

    .modal button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #ff4444;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      color: #fff;
      transition: .3s;
    }

    .modal button:hover {
      background: #ff2222;
      box-shadow: 0 0 15px #ff4444;
    }

    /* MOBILE ADAPTATION */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      .btn { font-size: 1.1rem; padding: 12px 25px; }
      .modal { width: 90%; }
      .modal a { font-size: 1rem; }
    }
  </style>
</head>

<body>

}

/* Хвиля */
.loader-wave {
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  background: #00eaff;
  box-shadow: 0 0 40px #00eaff;
  z-index: 5;
  opacity: 0;
  transform: translateX(0);
}

/* Хвиля їде вправо */
@keyframes waveRight {
  0% { width: 0; opacity: 1; transform: translateX(0); }
  50% { width: 80%; opacity: 1; }
  100% { width: 120%; opacity: 0; transform: translateX(100%); }
}

/* Хвиля їде вліво */
@keyframes waveLeft {
  0% { width: 0; opacity: 1; transform: translateX(0); }
  50% { width: 80%; opacity: 1; }
  100% { width: 120%; opacity: 0; transform: translateX(-100%); }
}

/* Поява меню */
body.loaded .container {
  opacity: 1;
  transform: translateY(0);
}

/* Hidden menu before load */
.container {
  opacity: 0;
  transform: translateY(20px);
  transition: 0.8s ease;
}
</style>

<style>

}

@keyframes spin {
  from { transform: rotate(0deg); }

}

/* ===== Дощ ===== */
.rain {
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: flex;
  justify-content: space-between;
  opacity: 0;
}

.rain span {
  width: 2px;
  height: 20px;
  background: #00eaff;
  box-shadow: 0 0 10px #00eaff;
  animation: rainDrop 0.7s linear infinite;
  opacity: 0.7;
}

@keyframes rainDrop {
  0% { transform: translateY(0); }
  100% { transform: translateY(120vh); }
}

/* Поява меню */
body.loaded .container {
  opacity: 1;
  transform: translateY(0);
}

/* Ховаємо меню, поки йде loader */
.container {
  opacity: 0;
  transform: translateY(-40px);
  transition: 1s ease-out;
}
</style>

<!-- HTML Loader -->
<div id="loader">
  <div class="loader-circle"></div>

  <!-- Дощ -->
  <div class="rain" id="rainEffect"></div>
</div>

<script>
/* ===== LOADER SCRIPT ===== */

/* Створюємо 40 крапель дощу */
const rainContainer = document.getElementById("rainEffect");
for (let i = 0; i < 40; i++) {
  const drop = document.createElement("span");
  drop.style.animationDelay = (Math.random() * 0.8) + "s";
  drop.style.height = (10 + Math.random() * 25) + "px";
  drop.style.marginLeft = (5 + Math.random() * 25) + "px";
  rainContainer.appendChild(drop);
}

/* 2 секунди крутиться круг */
setTimeout(() => {
  // Запускаємо дощ
  rainContainer.style.opacity = "1";
  rainContainer.style.top = "0";

  // Після ефекту — відкриваємо меню
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.body.classList.add("loaded");
  }, 1200);

}, 2000);
</script>

    for (let i = 0; i < 6; i++) {
